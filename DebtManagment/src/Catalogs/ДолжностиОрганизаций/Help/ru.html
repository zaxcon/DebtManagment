<h2 style="COLOR: #1f4e79">Должности организаций</h2>
<p>Справочник используется для ведения списков должностей в организациях, от имени которых ведется учет в розничном магазине. Справочник используется при заполнении информации об ответственных лицах <a href="Catalog.Организации/Help">организации</a>.</p>

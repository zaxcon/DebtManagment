<h3 style="COLOR: #1f4e79">Регистр сведений "Ответственные лица организаций".</h3>
<p>В данном регистре хранятся сведения об назначенных ответственных лицах организаций, даты назначения и их должности. Используется при формировании регламентных печатных форм.</p>
